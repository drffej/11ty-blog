<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards with W3.CSS</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .custom-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .custom-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .card-image {
      height: 200px;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="w3-light-grey">

  <div class="w3-container w3-padding-32">
    <h2 class="w3-center">Welcome to My Blog</h2>
    <p class="w3-center">Exploring design, tech, and creativity.</p>
  </div>

  <div class="w3-row-padding w3-center">
    <!-- Card 1 -->
    <div class="w3-col s12 m6 l4 w3-margin-bottom">
      <div class="w3-card custom-card w3-white">
        <div class="card-image" style="background-image: url('https://source.unsplash.com/800x600/?technology');"></div>
        <div class="w3-container w3-padding">
          <h3>Card Title 1</h3>
          <p class="w3-text-grey">A brief description of the card content goes here.</p>
          <a href="#" class="w3-button w3-teal w3-round">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="w3-col s12 m6 l4 w3-margin-bottom">
      <div class="w3-card custom-card w3-white">
        <div class="card-image" style="background-image: url('https://source.unsplash.com/800x600/?design');"></div>
        <div class="w3-container w3-padding">
          <h3>Card Title 2</h3>
          <p class="w3-text-grey">Another description that entices the reader.</p>
          <a href="#" class="w3-button w3-teal w3-round">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="w3-col s12 m6 l4 w3-margin-bottom">
      <div class="w3-card custom-card w3-white">
        <div class="card-image" style="background-image: url('https://source.unsplash.com/800x600/?apple');"></div>
        <div class="w3-container w3-padding">
          <h3>Card Title 3</h3>
          <p class="w3-text-grey">More engaging content for your audience.</p>
          <a href="#" class="w3-button w3-teal w3-round">Read More</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
